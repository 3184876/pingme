name: build

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v1
        with:
          go-version: '1.13.5'
      - name: build
        run: go build -o pingme *.go
      - name: collect artifacts
        run: |
          mkdir artifacts
          mv pingme artifacts
